language: python
matrix:
  include:
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.6"
      env: TOXENV=docs

install: "pip install tox"
script: tox

addons:
  apt:
    packages:
    - pandoc

notifications:
  email:
    on_success: never
    on_failure: always

sudo: false
